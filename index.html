<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam3ex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <h1>Cats</h1>
    <div class="filters">
        <div>
            <h2>Price</h2>
            <label for="from">From</label><br>
            <input type="number" id="from" name="from"><br>
            <label for="to">To</label><br>
            <input type="number" id="to" name="to"><br>
        </div>
        <div>
            <h2>Category</h2>
            <input type="checkbox" id="cat1" name="category">
            <label for="cat1">Cat 1</label><br>
            <input type="checkbox" id="cat2" name="category">
            <label for="cat2">Cat 2</label><br>
            <input type="checkbox" id="cat3" name="category">
            <label for="cat3">Cat 3</label>
        </div>
        <button id="show">Show</button>
    </div>
    <div id="container"></div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
